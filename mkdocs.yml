  - navigation.prune      # 导航修剪
  - content.tabs.link     # 同步内容选项卡（点击 A 选项卡后，其他的 A 选项卡也会自动被选择） https://squidfunk.github.io/mkdocs-material/reference/content-tabs/#open-me-in-a-new-tab-
